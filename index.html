<script>
var map = new mapboxgl.Map({
 container: 'map',
 style: styleJSON,
 center: [112.8010387813428,-7.28089577514978],
 zoom: 13,
 bearing: 360.0,
 attributionControl: false
});
map.addControl(new mapboxgl.NavigationControl(), 'top-left');
map.addControl(new mapboxgl.AttributionControl({
    customAttribution: '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://github.com/mapbox/mapbox-gl-js" target="_blank">Mapbox GL JS</a> &middot; <a href="https://qgis.org" target="_blank">QGIS</a>',
    compact: false
}));
var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

map.on('click', 'lyr_clip7_1_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <td colspan="2">' + (e.features[0].properties['cost_level'] !== null ? autolinker.link(e.features[0].properties['cost_level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas</th>\
                        <td>' + (e.features[0].properties['luasha'] !== null ? autolinker.link(e.features[0].properties['luasha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)
        .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_clip7_1_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_clip7_1_0', function () {
    map.getCanvas().style.cursor = '';
});
map.on('click', 'lyr_cleaneddalan_2_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <th scope="row">Nama Jalan</th>\
                        <td>' + (e.features[0].properties['name'] !== null ? autolinker.link(e.features[0].properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>'

    new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(description)

// Change the cursor to a pointer when the mouse is over the places layer.

map.on('mouseleave', 'lyr_cleaneddalan_2_0', function () {

});
map.on('click', 'lyr_reproject_Halte_fixHalte_3_0', function (e) {
    var description = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Nama Halte</strong><br />' + (e.features[0].properties['Name'] !== null ? autolinker.link(e.features[0].properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Jenis Halte</th>\
                        <td>' + (e.features[0].properties['Deskripsi Halte_Jenis'] !== null ? autolinker.link(e.features[0].properties['Deskripsi Halte_Jenis'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Layanan Halte</th>\
                        <td>' + (e.features[0].properties['Deskripsi Halte_Layanan'] !== null ? autolinker.link(e.features[0].properties['Deskripsi Halte_Layanan'].toLocaleString()) : '') + '</td>\
                    </tr>\

                        <th scope="row">Provider Halte</th>\

                    </tr>\
                </table>'

    new mapboxgl.Popup()

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'lyr_reproject_Halte_fixHalte_3_0', function () {
    map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'lyr_reproject_Halte_fixHalte_3_0', function () {
    map.getCanvas().style.cursor = '';
});
    var toggleableLayerIds = ['lyr_reproject_Halte_fixHalte_3_0', 'reproject_Halte_fix â€” Halte','lyr_cleaneddalan_2_0', 'cleaned dalan','lyr_clip7_1_0', 'clip7','lyr_Positron_0_0', 'Positron'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }</script>
        <script>
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            })
        );
        </script>
